<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Mi biblioteca personal</h1>
        </div>
    </header>

    <main class="container">
        <!-- Búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por título o autor..." aria-label="Buscar libros">
        </div>

        <div class="form-toggle">
            <button type="button" id="toggleFormBtn" class="btn-primary">Agregar Nuevo Libro</button>
        </div>

        <!-- Formulario -->

        <div id="formContainer" class="form-container collapsed">
            <form id="bookForm" class="book-form">
                <input type="hidden" id="bookId">

                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Ingresa el título del libro" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" placeholder="Ingresa el nombre del autor" required>
                </div>

                <div class="form-group">
                    <label for="year">Año de publicación</label>
                    <input type="number" id="year" placeholder="Año" required>
                </div>

                <div class="form-group">
                    <label for="publisher">Editorial</label>
                    <input type="text" id="publisher" placeholder="Nombre de la editorial" required>
                </div>

                <div class="form-group">
                    <label for="rating">Puntuación</label>
                    <input type="number" id="rating" placeholder="Del 1 al 5" min="1" max="5">
                </div>

                <div class="form-group">
                    <label for="coverImage">Portada del libro</label>
                    <input type="file" id="coverImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                    <div class="progress-container" style="display: none;">
                        <div id="uploadProgress" class="upload-progress"></div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Guardar Libro
                </button>
            </form>
        </div>


        <!-- Lista de libros -->
        <section>
            <h2>Mis Libros</h2>
            <div id="booksList" class="books-grid"></div>
        </section>
    </main>

    <script src="./src/app.js"></script>
    <script src="./src/services.js"></script>
</body>

</html>
